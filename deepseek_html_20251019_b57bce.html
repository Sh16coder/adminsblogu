<!-- Add this right after the opening body tag -->
<div id="diwaliPopup" class="diwali-popup">
    <div class="diwali-content">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <h1 class="diwali-text">Happy Diwali</h1>
        <p>May the festival of lights bring joy and prosperity to your life</p>
        <button id="closeDiwali" class="diwali-btn">Celebrate</button>
    </div>
</div>

<audio id="diwaliSound" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-fireworks-show-sound-1761.mp3" type="audio/mpeg">
</audio>

<style>
    /* Diwali Popup Styles */
    .diwali-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 1s ease, visibility 1s ease;
    }

    .diwali-popup.show {
        opacity: 1;
        visibility: visible;
    }

    .diwali-content {
        position: relative;
        background: rgba(20, 20, 40, 0.9);
        border-radius: 25px;
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        border: 2px solid rgba(255, 215, 0, 0.3);
        backdrop-filter: blur(10px);
        overflow: hidden;
    }

    .diwali-text {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #ff9933, #ffd700, #ff9933);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: diwaliGlow 2s infinite alternate;
        position: relative;
        z-index: 10;
    }

    @keyframes diwaliGlow {
        0% { text-shadow: 0 0 10px rgba(255, 153, 51, 0.7); }
        100% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.9), 0 0 40px rgba(255, 153, 51, 0.7); }
    }

    .diwali-content p {
        color: #ffd700;
        margin-bottom: 2rem;
        font-size: 1.2rem;
        position: relative;
        z-index: 10;
    }

    .diwali-btn {
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 15px;
        background: linear-gradient(45deg, #ff9933, #ffd700);
        color: #0a0a1f;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        position: relative;
        z-index: 10;
    }

    .diwali-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
    }

    /* Firework Animations */
    .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff9933;
        animation: fireworkLaunch 2s infinite;
    }

    .firework:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .firework:nth-child(2) {
        top: 15%;
        left: 80%;
        animation-delay: 0.5s;
    }

    .firework:nth-child(3) {
        top: 70%;
        left: 20%;
        animation-delay: 1s;
    }

    .firework:nth-child(4) {
        top: 80%;
        left: 70%;
        animation-delay: 1.5s;
    }

    .firework:nth-child(5) {
        top: 30%;
        left: 40%;
        animation-delay: 0.2s;
    }

    .firework:nth-child(6) {
        top: 60%;
        left: 60%;
        animation-delay: 0.7s;
    }

    .firework:nth-child(7) {
        top: 40%;
        left: 90%;
        animation-delay: 1.2s;
    }

    .firework:nth-child(8) {
        top: 85%;
        left: 30%;
        animation-delay: 1.7s;
    }

    @keyframes fireworkLaunch {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
            box-shadow: 0 0 10px #ff9933;
        }
        50% {
            transform: translateY(-100px) scale(1);
            opacity: 1;
            box-shadow: 0 0 10px #ff9933;
        }
        51% {
            transform: translateY(-100px) scale(0);
            opacity: 0;
            box-shadow: 0 0 0px transparent;
        }
        52% {
            transform: translateY(-100px) scale(0);
            opacity: 1;
            box-shadow: 0 0 0px transparent;
        }
        100% {
            transform: translateY(-100px) scale(3);
            opacity: 0;
            box-shadow: 0 0 40px #ffd700, 0 0 60px #ff9933;
        }
    }
</style>

<script>
    // Diwali popup functionality
    document.addEventListener('DOMContentLoaded', function() {
        const diwaliPopup = document.getElementById('diwaliPopup');
        const diwaliSound = document.getElementById('diwaliSound');
        const closeDiwaliBtn = document.getElementById('closeDiwali');
        
        // Show Diwali popup after a short delay
        setTimeout(() => {
            diwaliPopup.classList.add('show');
            
            // Play Diwali sound
            diwaliSound.volume = 0.3;
            diwaliSound.play().catch(e => {
                console.log("Autoplay prevented for Diwali sound:", e);
            });
        }, 1000);
        
        // Close Diwali popup
        closeDiwaliBtn.addEventListener('click', function() {
            diwaliPopup.classList.remove('show');
            diwaliSound.pause();
            
            // Show welcome screen after Diwali popup closes
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'flex';
            }, 500);
        });
    });
</script>
